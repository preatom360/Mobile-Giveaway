<!DOCTYPE html>
<html lang="en">
<head>

    <title>iPhone Models</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <header>
        <img src="logo-placeholder.png" alt="Logo" class="logo">

    <main>
        <section class="iphone-gallery">

                <h2>iPhone 14 Pro</h2>

            </div>
            <div class="iphone-card">
                <h2>iPhone 15 Pro Max</h2>
                <img src="iphone15-placeholder.jpg" alt="iPhone 15 Pro Max">
                <p>Space Black - 1TB</p>
                <a href="#" class="buy-button">Claim Now</a>
            </div>
            <div class="iphone-card">
                <h2>iPhone 16 Pro Max</h2>
                <img src="iphone16-placeholder.jpg" alt="iPhone 16 Pro Max">
                <p>Blue - 512GB</p>
                <a href="#" class="buy-button">Claim Now</a>
            </div>
        </section>
    </main>

</html>
